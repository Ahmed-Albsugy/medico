<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login-register.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form action="">
          <h1>Login</h1>
          <div class="input-box">
            <input
              type="text"
              placeholder="email"
              name="email"
              id="login-email"
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="password"
              name="Password"
              id="login-password"
            />
            <i class="bx bxs-lock"></i>
          </div>
          <div class="forget-password">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <p>Or Login in with social Platforms</p>
          <div class="social-media-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <form action="">
          <h1>Registeration</h1>
          <div class="input-box">
            <input
              type="text"
              placeholder="Username"
              name="Username"
              id="Username"
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="email"
              placeholder="Email"
              name="Email"
              id="register-email"
            />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="password"
              name="Password"
              id="register-password"
            />
            <i class="bx bxs-lock"></i>
          </div>
          <button type="submit" class="btn">Register</button>
          <p>Or Register in with social Platforms</p>
          <div class="social-media-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>
      <div class="toggel-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello , Welcome</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>
    <div class="toast">
      <div class="toast-content">
        <div class="message">
          <span class="text text-1">Success</span>
          <span class="text text-2">Your Account Created Successfully!</span>
        </div>
        <i class="bx bx-check check"></i>
      </div>
      <div class="progress"></div>
    </div>
    <script src="js/firebase.js" type="module"></script>
    <script src="js/login-register.js" type="module"></script>
  </body>
</html>
